<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/house_default.png" />
    <ul class="list-inline-item text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-details/{{property.Id}}"><i class="fa fa-pencil-square-o"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-address-card"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h4>{{ property.Name }}</h4>
    <p>{{ property.Type }}</p>
    <h6>{{ property.Price }}</h6>
  </div>
</div>
